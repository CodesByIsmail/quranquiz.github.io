<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js">script.js</script>
</head>

<body>
  <div class="quiz__wrapper">
    
    
    <span class="load hidden">Loading...</span>
          
      <form class="selectForm" action="Pick-Surah" method="get" accept-charset="utf-8">
      <select name="Surahs" id="surahs__options">
<!--         <option value="Fatiha">Fatiha</option> -->
      </select>
      
      
      <select name="NumberOfQuestions" id="NumberOfQuestions">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
      <button type="submit">Start</button>
      </form>
    
    
    <div class="quiz__container hidden">
      <div class="quiz__top">
        <button type=""><</button>
        <span><span class="num__answerd">1</span> / <span class="total__ques">5</span></span>
        
        <button type="">></button>
      </div>

      
      <div class="quiz__body">
        <h3>Question:</h3>
        <div>
           <h4>What is the next verse?</h4>
           <span class="ques__ayah"></span>
        </div>

        
        <div class="options">
            <span>Ismail</span>
        </div>
        
        
        <div class="navigator">
          <button  type="" class="prev__ques">Previous</button>
          <button type="">Skip</button>
          <button class="next__ques" type="">Next</button>
        </div>
      </div>
    </div>
    
   </div> 
</body>

</html>
